{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
<body>




<form action="register" method="post">
    {% csrf_token %}

    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="first_name"><b>First_name</b></label>
    <input type="text" placeholder="First_name" name="first_name" required><br>

    <label for="last_name"><b>Last_name</b></label>
    <input type="text" placeholder="Last_name" name="last_name" required><br>

    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Username" name="username" required><br>

    <label for="email"><b>Email ID</b></label>
    <input type="text" placeholder="Enter Email" name="email" required><br>

    <label for="password1"><b>Password</b></label>
    <input type="password" placeholder="password" name="password1" required><br>

    <label for="password2"><b>Confirm Password</b></label>
    <input type="password" placeholder="confirm password" name="password2" required><br>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
<div>
    {% for message in messages %}
    <h3> {{message}} </h3>
    {% endfor %}
</div>

</body>
</html>
